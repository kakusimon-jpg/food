            document.getElementById('tab-steps').className = `flex-1 py-4 rounded-xl flex items-center justify-center gap-2 font-bold transition-all ${!isIng ? 'bg-orange-500 text-white' : 'text-slate-400'}`;
            document.getElementById('tab-content-ingredients').classList.toggle('hidden', !isIng);
            document.getElementById('tab-content-steps').classList.toggle('hidden', isIng);
        }

        function showLoading(show) {
            document.getElementById('loading-box').classList.toggle('hidden', !show);
            if (show) {
                document.getElementById('result-list').classList.add('hidden');
                document.getElementById('daily-container').classList.add('hidden');
                document.getElementById('welcome-view').classList.add('hidden');
                document.getElementById('detail-view').classList.add('hidden');
            }
        }

        function showError(msg) {
            document.getElementById('error-box').classList.remove('hidden');
            document.getElementById('error-message').innerText = msg;
        }

        function hideError() {
            document.getElementById('error-box').classList.add('hidden');
        }

    </script>
</body>
</html>
