    <script>

        }

        function restoreHistory(id) {
            const item = history.find(h => h.id === id);
            if (!item) return;
            setMode(item.type);
            if (item.type === 'search') {
                renderRecipeList(item.data, false);
            } else {

        // --- Logic Handlers ---

                const data = await response.json();

        }
